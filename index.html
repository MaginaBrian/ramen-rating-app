
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <script src="js/index.js"></script>
    
    <div class="container">
        <h1>Ramen Rating App</h1>
        
       
        <div id="ramen-menu"></div>

       
        <div id="ramen-detail">
            <img class="detail-image" src="" alt="Ramen image">
            <h2 class="name"></h2>
            <h3 class="restaurant"></h3>
            <p class="rating"></p>
            <p class="comment"></p>
        </div>

        
        <form id="new-ramen">
            <h2>Add Ramen</h2>
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="restaurant" placeholder="Restaurant" required>
            <input type="text" name="image" placeholder="Image URL" required>
            <input type="number" name="rating" placeholder="Rating (1-5)" min="1" max="5">
            <textarea name="comment" placeholder="Comment (optional)"></textarea>
            <button type="submit">Add</button>
        </form>
    </div>
    
    
</body>
</html>
